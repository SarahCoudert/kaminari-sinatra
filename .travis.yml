language: ruby

before_install: gem update bundler

rvm:
  - 2.2.9
  - 2.3.6
  - 2.4.3
  - ruby-head
  - jruby-9.1.15.0
  - rbx-2

gemfile:
  - gemfiles/sinatra_14.gemfile
  - gemfiles/sinatra_20.gemfile

sudo: false

script: 'bundle exec rake test'

cache: bundler

matrix:
  exclude:
    - rvm: 2.4.3
      gemfile: gemfiles/sinatra_14.gemfile
    - rvm: ruby-head
      gemfile: gemfiles/sinatra_14.gemfile

  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-9.1.15.0
    - rvm: rbx-2
  fast_finish: true
